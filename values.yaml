appName: test-argo-app 
namespace: default
replicaCount: 2
image: 
  repository: metabase/metabase
  tag: latest
  pullPolicy: IfNotPresent
container: 
  port: 3000
  env: 
    BG_COLOR: "#FFFFFF"
    FONT_COLOR: "#000000"
    CUSTOM_HEADER: "Hello from Helm!"
  resources: 
    requests: 
      memory: "2Gi"
      cpu: "2000m"
    limits: 
      memory: "2Gi"
      cpu: "2000m"
service:
  port: 80 